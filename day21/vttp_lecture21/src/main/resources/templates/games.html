<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> List of Games</h1>
    <table>
        <thead>
            <th>Name</th>
            <th>Year</th>
           
        </thead>
        <tbody>
            <tr th:each="game : ${games}" th:object="${game}">
                <td>
                    <a th:href="*{url}" target="_blank">
                        <span th:text="*{name}"></span>
                    </a>
                </td>
                <td> <span th:text="*{year}"></span></td>
    
            </tr>
        </tbody>
    </table>
    
</body>
</html>
